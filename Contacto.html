<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="contacto.css">
    <nav>
        <ul>
            <li><a href="Menu.html"><i class="fas fa-home"></i> MENU</a></li>
        </ul>
    </nav>
    <script>
        function showConfirmation() {
            document.getElementById('confirmationMessage').innerText = 'Mensaje enviado correctamente. Espere su respuesta.';
            document.getElementById('confirmationMessage').classList.remove('hidden');
            document.getElementById('contactForm').reset(); // Resetea el formulario
            return false; // Evita el envío del formulario
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Formulario de Contacto</h1>
        <form id="contactForm" onsubmit="return showConfirmation()">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="career">Carrera:</label>
            <select id="career" name="career" required>
                <option value="">Seleccione una carrera</option>
                <option value="Informatica">Informática</option>
                <option value="Robotica">Robótica</option>
                <option value="Contaduria">Contaduría y Finanzas</option>
                <option value="Bancas">Banca y Finanzas</option>
                <option value="Construcciones">Construcciones Metálicas</option>
                <option value="Maritimo">Marítimo Portuario</option>
                <option value="Ciencias">Ciencias y Humanidades</option>
            </select>

            <label for="comments">Comentarios:</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <div id="confirmationMessage" class="hidden"></div>
    </div>
</body>
</html>
